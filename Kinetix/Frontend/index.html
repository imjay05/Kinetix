<html lang="en">
<head>

    <title>Kinetix Drive</title>

<body>

            <label class="new-btn">
                <span style="font-size: 24px; color: #1a73e8;">+</span>

            </div>
            <div class="menu-item">
                <span>üóëÔ∏è</span>
                <span>Trash</span>
            </div>
        </div>
        <div class="main-content">
            <div class="section-header">
                <div class="section-title">My Drive</div>
                <div class="view-toggle">
                    <button class="view-btn active" onclick="switchView('grid')">‚äû</button>
                    <button class="view-btn" onclick="switchView('list')">‚ò∞</button>
                </div>
            </div>

            <div id="listView" class="files-list hidden"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
